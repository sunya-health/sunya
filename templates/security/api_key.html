{% extends 'base.html' %}
{% block title %}List Keys {% endblock %}
{% load static %}
{% block content %}

<div class="panel panel-default">
    <div class="panel-body">
        <div class="page-header d-flex justify-content-between" style="dissplay: none;">
            <h3>Key Listing</h3>
{#            <a class="btn btn-primary" type="button" href="{% url 'generate_api_key' %}">Generate key</a>#}
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-bordered tbl-bdr-x-0 mb-0">
                <thead>
                <tr role="row">
                    <th>Key</th>
                    <th>Created At</th>
                </tr>
                </thead>
                <tbody>

                <td>{{ keys.created_at }}</td>
                </tbody>
            </table>
        </div>
    </div>
</div>

    
{% endblock %}
