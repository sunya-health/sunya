<!DOCTYPE html>
<html lang="en">
<head>
	<title>Signup</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{{ STATIC_URL }}account/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}account/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}account/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}account/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}account/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}account/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}account/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}account/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}account/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}account/css/util.css">
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}account/css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<form id="signupForm" class="login100-form validate-form" action="{% url 'signup' %}" method="post">
                    {% csrf_token %}
					<span class="login100-form-title p-b-33">
						Register Account
					</span>
                    {% if msg %}
                        <span><p style="color: #007bff">{{ msg }}</p></span>
                    {% endif %}
					<div class="wrap-input100 validate-input" data-validate = "Valid username is required: abcd">
						<input class="input100" type="text" name="username" placeholder="Username" value={{ name }}>
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate = "Valid email is required: abcd@gmail.com">
						<input class="input100" type="text" name="email" placeholder="email" value={{ email }}>
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password" value={{ password }}>
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

                    <div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="pass2" placeholder="Confirm Password" value={{ confirmpassword }}>
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>



					<div class="container-login100-form-btn m-t-20">
						<button class="login100-form-btn" type="submit">
							Sign up
						</button>
					</div>

{#					<div class="text-center p-t-45 p-b-4">#}
{#						<span class="txt1">#}
{#							Forgot#}
{#						</span>#}
{##}
{#						<a href="#" class="txt2 hov1">#}
{#							Username / Password?#}
{#						</a>#}
{#					</div>#}

					<div class="text-center">
						<span class="txt1">
							Already have account
						</span>

						<a href="{% url 'login' %}" class="txt2 hov1">
							Sign in
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>



<!--===============================================================================================-->
	<script src="{{ STATIC_URL }}account/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="{{ STATIC_URL }}account/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="{{ STATIC_URL }}account/vendor/bootstrap/js/popper.js"></script>
	<script src="{{ STATIC_URL }}account/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="{{ STATIC_URL }}account/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="{{ STATIC_URL }}account/vendor/daterangepicker/moment.min.js"></script>
	<script src="{{ STATIC_URL }}account/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="{{ STATIC_URL }}account/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
    <script src="{{ STATIC_URL }}account/js/main.js"></script>
    <!--===============================================================================================-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</body>
</html>
